{% extends 'base.html' %}
{% load static %}



{% block nonheader %}
    <form method='POST' style="height: 62vh;">
        {% csrf_token %}
        <div class="container-fluid my-5 pt-5">
            <h2 class="mb-3 text-center text-light">Lütfen kayıt olurken girmiş olduğunuz E-Posta adresinizi giriniz.</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-5 mt-5">
                    <input type="text" name="email" class="form-control p-3" placeholder="E-Posta Adresinizi Giriniz">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-light d-inline-block my-5 me-3">Gönder</button>
                        <a href="{% url 'LoginUser' %}" type="submit" class="btn btn-outline-light d-inline-block my-5">İptal</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock nonheader %}
